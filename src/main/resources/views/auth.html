<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layoutFile :: head(~{::title}, ~{:: #extraHead})}">
    <title>BttC: About</title>
    <!--/*/
    <div id="extraHead" th:remove="tag">
    /*/-->
    <!--/*/
    </div>
    /*/-->
</head>
<body th:replace="~{layoutFile :: body(content = ~{::section}, bodyClass = 'container')}">
<section>
    <div th:replace="fragments/nav :: navmenu(${currentView}, ${isLoggedIn})"></div>
    <div class="row mt-5 mb-5">
        <form action="/login" method="POST">
            <div class="card text-dark bg-light mb-3 col-md-4 offset-4">
                <div class="card-header bg-dark text-white bg-gradient">Login</div>
                <div class="card-body">
                    <div th:if="${errors}" id="errors" class="alert alert-danger">
                        <span>Login Failed</span>
                    </div>
                    <div class="row justify-content-center align-items-center">
                        <div class="form-group mb-3">
                            <label for="username" class="">Username:</label><br>
                            <input type="text" required="required" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="">Password:</label><br>
                            <input type="password" required="required" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-primary" value="Login">
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </form>
    </div>
</section>
</body>
</html>
