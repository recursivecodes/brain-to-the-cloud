<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="scoretraveltable(gameSummaryCollection, highlight, grouping, mapLookups, game)" class="mb-3 table-responsive-sm">
    <table class="table table-bordered table-hover">
        <thead class="bg-theme text-white border-2 border-white">
            <tr>
                <th style="width: 225px" th:if="${grouping == null}"></th>
                <th style="width: 225px" th:if="${grouping != null}" th:text="${grouping}"></th>
                <th>Total Games</th>
                <th>Avg Score</th>
                <th>Total Score Per Minute</th>
                <th>Avg Score Per Minute</th>
                <th>Total Distance Traveled</th>
                <th>Avg Pct Time Moving</th>
                <th>Avg Speed During Match</th>
            </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="gameSummaryCollection" type="codes.recursive.model.GameSummaryDTOCollection"*/-->
        <tr th:each="record, s: ${gameSummaryCollection.getGameSummaryDTOList()}">
            <!--/*@thymesVar id="record" type="codes.recursive.model.GameSummaryDTO"*/-->
            <!--/*@thymesVar id="mapLookups" type="java.util.HashMap"*/-->
            <th th:if="${grouping == null}" scope="row" class="bg-theme text-white"></th>
            <th th:if="${grouping != null} AND ${#strings.equals(grouping, 'Team')} OR ${#strings.equals(grouping, 'Operator')}" scope="row" class="bg-theme text-white" th:text="${#strings.capitalize(record.getGrouping())}"></th>
            <th th:if="${grouping != null} AND ${#strings.equals(grouping, 'Map')}" scope="row" class="bg-theme text-white" th:text="${gameSummaryCollection.lookupMap(game, record.getGrouping())}"></th>
            <th th:if="${grouping != null} AND ${#strings.equals(grouping, 'Mode')}" scope="row" class="bg-theme text-white" th:text="${gameSummaryCollection.lookupMode(game, record.getGrouping())}"></th>
            <td th:text="${record.getTotalGames()}"></td>
            <td th:text="${#numbers.formatDecimal(record.getAvgScore(), 0, 'COMMA', 0, 'POINT')}"></td>
            <td th:text="${#numbers.formatDecimal(record.getTotalScorePerMinute(), 0, 'COMMA', 2, 'POINT')}" th:classappend="${highlight ? gameSummaryCollection.getTotalScorePerMinuteClass(record.getTotalScorePerMinute()) : ''}">/td>
            <td th:text="${#numbers.formatDecimal(record.getAvgScorePerMinute(), 0, 'COMMA', 2, 'POINT')}" th:classappend="${highlight ? gameSummaryCollection.getAvgScorePerMinuteClass(record.getAvgScorePerMinute()) : ''}"></td>
            <td th:text="${#numbers.formatDecimal(record.getTotalDistanceTraveled(), 0, 'COMMA', 0, 'POINT')}">/td>
            <td th:text="${#numbers.formatDecimal(record.getAvgPctTimeMoving(), 1, 'COMMA', 2, 'POINT')} + '%'" th:classappend="${highlight ? gameSummaryCollection.getPctTimeMovingClass(record.getAvgPctTimeMoving()) : ''}"></td>
            <td th:text="${#numbers.formatDecimal(record.getAvgSpeedDuringMatch(), 1, 'COMMA', 2, 'POINT')}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
