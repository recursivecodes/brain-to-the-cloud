micronaut:
  application:
    name: bttc
  http:
    client:
      pool:
        enabled: true
      read-timeout: 5s
      #proxy-address: http://localhost:8000
      #proxy-type: http
      #ssl:
        #insecure-trust-all-certificates: true
  router:
    static-resources:
      default:
        enabled: true
        mapping: /**
        paths: classpath:public
  security:
    authentication: session
    redirect:
      login-success: /games
      login-failure: /login/authFailed
      forbidden:
        url: /login/auth
      unauthorized:
        url: /login/auth
      logout: /
    intercept-url-map:
      - pattern: /css/*
        http-method: GET
        access:
          - isAnonymous()
      - pattern: /img/**
        http-method: GET
        access:
          - isAnonymous()
      - pattern: /ws/**
        http-method: GET
        access:
          - isAnonymous()
      - pattern: ws**
        http-method: GET
        access:
          - isAnonymous()
      - pattern: /scripts/**
        http-method: GET
        access:
          - isAnonymous()
      - pattern: /bootstrap/**
        http-method: GET
        access:
          - isAnonymous()
    endpoints:
      logout:
        get-allowed: true

datasources:
  default:
    dialect: ORACLE
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    ocid: ${DB_OCID}
    walletPassword: ${DB_WALLET_PASSWORD}
    connection-factory-class-name: oracle.jdbc.pool.OracleDataSource
jpa.default.properties.hibernate.show_sql: false
mqtt:
