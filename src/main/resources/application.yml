micronaut:
  application:
    name: bttc
  router:
    static-resources:
      default:
        enabled: true
        mapping: /**
        paths: classpath:public
datasources:
  default:
    dialect: ORACLE
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    ocid: ${DB_OCID}
    walletPassword: ${DB_WALLET_PASSWORD}
    connection-factory-class-name: oracle.jdbc.pool.OracleDataSource
jpa.default.properties.hibernate.show_sql: true
mqtt:
  client:
    server-uri: ${MQTT_SERVER_URI}
    client-id: bttc-client
    user-name: ${MQTT_USERNAME}
    password: ${MQTT_PASSWORD}
oci.config.profile: DEFAULT
codes:
  recursive:
    xbox-gamertag: ${XBOX_GAMERTAG}
cod:
  sso-token: ODI5NjQ2NDoxNjQxNDA0MTU3NDQ3OmI0YmVhMzg0MDU4OWZmYzQxYzc3YTA2ZjIxMzM2NDRh
  xsrf-token: ${random.uuid}
  user-agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/74.0.3729.169 Safari/537.36w"
oci.config.profile: DEFAULT